<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New tab</title>
    <style>
      :root {
        --accent: #00bfff;
        --bg-1: #141821;
        --bg-2: #1e1e1e;
        --bg-3: #22262f;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 50%, var(--bg-3) 100%);
        color: #fff;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        height: 100vh;
        padding: 24px;
      }
      .search {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .search input[type="text"] {
        width: min(85vw, 680px);
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid #2e3440;
        background: rgba(255, 255, 255, 0.06);
        color: #fff;
        font-size: 1.05rem;
        outline: none;
        transition: border-color 160ms ease, box-shadow 160ms ease, background-color 160ms ease;
      }
      .search input[type="text"]::placeholder {
        color: #b8c0cc;
      }
      .search input[type="text"]:focus {
        border-color: var(--accent);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.15);
      }
      /* Keep links subtle and clean */
      .links a {
        color: var(--accent);
        text-decoration: none;
        margin: 0 12px;
        font-size: 1.1em;
        opacity: 0.95;
      }
      .links a:hover { text-decoration: underline; }
      /* Optional: visually hidden submit button so Enter works and it's accessible */
      .search button { position: absolute; left: -9999px; }
      
      /* Top right menu styles */
      .menu-container {
        position: fixed;
        top: 24px;
        right: 24px;
        z-index: 100;
      }
      .menu-btn {
        background: transparent;
        border: none;
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 8px;
        border-radius: 8px;
        opacity: 0.6;
        transition: opacity 160ms ease, background-color 160ms ease;
      }
      .menu-btn:hover {
        opacity: 1;
        background: rgba(255, 255, 255, 0.08);
      }
      
      /* Overlay menu */
      .menu-overlay {
        position: absolute;
        top: 100%;
        right: 0;
        margin-top: 8px;
        background: rgba(20, 24, 33, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid #2e3440;
        border-radius: 12px;
        min-width: 180px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        opacity: 0;
        visibility: hidden;
        transform: translateY(-8px);
        transition: opacity 160ms ease, visibility 160ms ease, transform 160ms ease;
        pointer-events: none;
      }
      .menu-overlay.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
        pointer-events: auto;
      }
      .menu-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        color: #fff;
        text-decoration: none;
        font-size: 0.95rem;
        transition: background-color 120ms ease;
        border-radius: 8px;
        margin: 4px 8px;
      }
      .menu-item:hover {
        background: rgba(255, 255, 255, 0.08);
      }
      .menu-item svg {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <div class="menu-container">
      <button class="menu-btn" id="menuBtn" aria-label="Menu" aria-expanded="false">â‹¯</button>
      <nav class="menu-overlay" id="menuOverlay">
        <a href="https://docs.google.com" class="menu-item" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z"/>
          </svg>
          <span>Google Docs</span>
        </a>
        <a href="https://sheets.google.com" class="menu-item" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 3h8v8H3V3zm10 0h8v8h-8V3zM3 13h8v8H3v-8zm10 0h8v8h-8v-8z"/>
          </svg>
          <span>Google Sheets</span>
        </a>
        <a href="https://slides.google.com" class="menu-item" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 5v14h18V5H3zm14 12H7v-2h10v2z"/>
          </svg>
          <span>Google Slides</span>
        </a>
      </nav>
    </div>
    
    <form class="search" action="https://www.google.com/search" method="GET" role="search">
      <input type="text" name="q" placeholder="Search Google" aria-label="Search Google" autofocus />
      <button type="submit" aria-label="Search">Search</button>
    </form>
    <div class="links">
      <a href="https://google.com">Google</a>
      <a href="https://github.com">GitHub</a>
      <a href="https://youtube.com">YouTube</a>
      <a href="https://mail.google.com">Gmail</a>
    </div>
    
    <script>
      const menuBtn = document.getElementById('menuBtn');
      const menuOverlay = document.getElementById('menuOverlay');
      
      menuBtn.addEventListener('click', () => {
        const isActive = menuOverlay.classList.toggle('active');
        menuBtn.setAttribute('aria-expanded', isActive);
      });
      
      // Close menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.menu-container')) {
          menuOverlay.classList.remove('active');
          menuBtn.setAttribute('aria-expanded', 'false');
        }
      });
    </script>
  </body>
</html>
